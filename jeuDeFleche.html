          <script>
            // cree par Daniel de Matos 11e
            // imprime une fleche qui point vers le haut
            function afficheHaut() {
              document.body("Haut: ^");
              document.body("      l");
              document.body("      l");
              document.body("      l");
              document.body("");
            }
            // imprime une fleche qui point vers le bas
            function afficheBas() {
              document.body("Bas: l");
              document.body("     l");
              document.body("     l");
              document.body("     V");
              document.body("");
            }
            // imprime une fleche qui point vers la droite
            function afficheDroite() {
              document.body("Droite: ----->");
              document.body("");
            }
            //imprime une fleche qui point vers la gauche
            function afficheGauche() {
              document.body("Gauche: <-----");
              document.body("");
            }
            // variable qui fait que le while loop fonctionne
            var jouer = true;
            // message qui affiche bonjours
            alert("Bienvenue au jeux de labirinth!");
            // boucle while qui demnade les directions possibles dans le jeux
            while (jouer == true) {
              // demande a l'utilisateur quelle direction il veut aller
              var direction = prompt("Quel direction voulez vous allez? haut (h), bas (b), droite (d), gauche (g)")
              // si la direction est (h/H) affiche fleche vers le haut
              if (direction === "h" || direction === "H") {
                afficheHaut();
                // si la direction est (b/B) affiche fleche vers le bas
              } else if (direction === "b" || direction === "B") {
                afficheBas();
                // si la direction est (d/D) affiche fleche vers la droite
              } else if (direction === "d" || direction === "D") {
                afficheDroite()
                // si la direction est (g/G) affiche fleche vers la gauche
              } else if (direction === "g" || direction === "G") {
                afficheGauche()
                // si la direction est ni des options possibles, indique que l'option n'est pas viable
              } else {
                alert("Ce n'est pas une reponse possible!")
              }
              // demande si la personne veut continuer
              var cont = confirm("Voulez-vous continuer?")
              // si oui, recemence la boucle
              if (cont === true) {
                jouer = true;
              // sinon, termine la boucle
              } else {
                jouer = false;
              }
            }
            // message qui dit merci de jouer
            alert("Merci pour jouer!")
